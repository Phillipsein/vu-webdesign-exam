<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:18px}
    label{display:block;margin:8px 0 4px;font-weight:bold}
    input,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}
    button{margin-top:10px;background:#ffd700;border:0;padding:8px 12px;border-radius:6px;cursor:pointer}
    button:hover{background:#ffcc00}
  </style>
</head>
<body>
  <h2>Contact / Feedback</h2>
  <form action="#" method="post">
    <label for="name">Full name</label>
    <input id="name" name="name" required>
    <label for="msg">Message</label>
    <textarea id="msg" name="message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
